<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: lightgoldenrodyellow;
        margin: 50px;
    }
    table,tr, th, td{
        border-collapse: collapse;
        border: 2px solid black;
        padding: 10px;
    }
</style>
<body>
    <h1>Example of Colspan</h1>
    <table>
        <tr>
            <th colspan="3">List of empolyees</th>
        </tr>
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Job profile</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ravi Verma</td>
            <td>Frontend developer</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Riya Yadav</td>
            <td>UI UX designer</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Raman Dubey</td>
            <td>Backend developer</td>
        </tr>
    </table>

    <h1>Example of Rowspan</h1>
    <table>
        
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">David</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>85</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">Alex</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>75</td>
        </tr>
        
    </table>
</body>
</html>
